<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body class="container" style="padding-bottom: 75px; background: whitesmoke">

<h1 style="text-align: center">Music Forum</h1>

<div th:insert="fragments :: navbar"></div>

<div id="Main">

    <nav style="--bs-breadcrumb-divider: '>';"
         aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Forum</a></li>
            <li class="breadcrumb-item active" aria-current="page">Categories</li>
        </ol>
    </nav>
    <div class="forum-buttons">
        <button class="button-55"><a href="/post"><strong>New Thread</strong></a></button>
        <button class="button-55"><a href="#"><strong>New Category</strong></a></button>
    </div>
    <br>

    <div class="forum-container">
        <div th:each="category : ${categories}" class="category">
            <h3><a th:href="@{'/category/' + ${category.id}}" th:text="${category.categoryName}"></a></h3>
            <p>latest posts will go here</p>
        </div>
    </div>


</div>

</body>
</html>

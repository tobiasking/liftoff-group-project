<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body class = "container" style="padding-bottom:75px;background:whitesmoke">
<div class="container">

    <h1 style="text-align: center">Music Forum</h1>
    <br>
    <div th:insert="fragments :: navbar"></div>
    <br>
    <p style="text-align: center">Register for your very own account!</p>

    <form class="form-signup" method="post">

        <div class="form-group">
            <label>Username
                <input class="form-control" type="text" th:field="${registerDTO.username}">
            </label>
            <p class = "error" th:errors ="${registerDTO.username}"></p>
        </div>

        <div class="form-group">
            <label>Email
                <input class="form-control" type="email" th:field="${registerDTO.email}">
            </label>
            <p class = "error" th:errors ="${registerDTO.email}"></p>
        </div>

        <div class="form-group">
            <label>Phone Number
                <input class="form-control" type="text" th:field="${registerDTO.phoneNumber}">
            </label>
            <p class = "error" th:errors ="${registerDTO.phoneNumber}"></p>
        </div>

        <div class="form-group">
            <label>Date of Birth
                <input class="form-control" type="date" th:field="${registerDTO.dateOfBirth}">
            </label>
            <p class = "error" th:errors ="${registerDTO.dateOfBirth}"></p>
        </div>

        <div class="form-group">
            <label>Password
                <input class="form-control" type="password" th:field="${registerDTO.password}">
            </label>
            <p class = "error" th:errors ="${registerDTO.password}"></p>
        </div>

        <div class="form-group">
            <label>Verify Password
                <input class="form-control" type="password" th:field="${registerDTO.verifyPassword}">
            </label>
            <p class = "error" th:errors ="${registerDTO.verifyPassword}"></p>
        </div>

        <input type="submit" class="btn btn-primary" value="Sign Up">
        <p>Already have an account? <a href="/login">Login here.</a></p>
    </form>
</div>

</body>
</html>
